<template>

    <lightning-card title="IMDB Movies">

        <lightning-layout class="slds-p-around_medium" multiple-rows="true">

            <lightning-layout-item size="5">
                <lightning-input type="text" label="Enter Movie Name" onchange={handleChange}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item class="slds-m-top_large slds-m-left_medium">
                <lightning-button label="Search" onclick={handleClick}></lightning-button>
            </lightning-layout-item>

        </lightning-layout>

    </lightning-card>

    <lightning-card>
        <font size="6">{showText}</font>

        <lightning-layout multiple-rows>
            <template for:each={movies} for:item="movie">
                <lightning-layout-item size="3" key={movie.imdbID} class="slds-p-around_medium"
                    style="border-style:groove;">
                    <img src={movie.Poster} alt="No image Found" style="height: 300px; width:90%" />
                    <p><b>Title:</b> {movie.Title}</p>
                    <p><b>Year:</b> {movie.Year}</p>
                    <p><b>Type:</b> {movie.Type}</p>


                </lightning-layout-item>
            </template>
        </lightning-layout>

    </lightning-card>
</template>
